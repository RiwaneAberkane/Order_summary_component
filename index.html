<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;800&family=Poppins:wght@100&family=Roboto:wght@100&family=Tiro+Telugu&display=swap" rel="stylesheet">
    <title>Order summary component</title>
</head>
<body>

    <div class="container">
        <img class="hero" src="order-summary-component-main/images/illustration-hero.svg" alt="">
        <div class="txt">
            <h2>Order Summary</h1>
            <p class="paragraphe">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="plan"> 
                <div class="left">
                    <img src="order-summary-component-main/images/icon-music.svg" alt="">
                    <p><strong>Annual Plan</strong><br>$59.99/year</p>
                </div>
                <div class="right">
                    <a href="">Change</a>
                </div>
            </div>
            <div class="buttons">
                <button class="btn-payment">Proceed to Payment</button>
                <button class="btn-cancel">Cancel Order</button>
            </div>
        </div>
    </div>
</body>
</html>
